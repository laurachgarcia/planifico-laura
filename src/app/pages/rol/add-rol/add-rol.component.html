<form [formGroup]="form">
  <h2 mat-dialog-title>New Role</h2>
  <div class="row">
      <div class="col-md-6">
          <mat-form-field>
              <mat-icon matPrefix>perm_identity</mat-icon>
              <input matInput type="text" placeholder="Name" [formControl]="form.controls['name']">
          </mat-form-field>
      </div>
  
      <div class="col-md-6">
          <mat-form-field class="mat-icon-left">
              <mat-icon matPrefix>Slug</mat-icon>
              <input matInput type="text" placeholder="Slug" [formControl]="form.controls['slug']">
          </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="mat-icon-left">
            <mat-icon matPrefix>Description</mat-icon>
            <input matInput type="text" placeholder="Description" [formControl]="form.controls['description']">
        </mat-form-field>
    </div>
  </div>
      <div class="text-right">
          <button mat-raised-button color="primary" (click)="close()">Close</button>
          <button mat-raised-button color="accent" (click)="save(form.value)" [disabled]="!form.valid">Submit</button>
      </div>
  </form>
