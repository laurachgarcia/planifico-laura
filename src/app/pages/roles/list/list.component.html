<div class="filter">
  <div class="col-sm-9 col-md-11">
    <mat-form-field class="mb-2">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <span><button mat-raised-button color="accent" (click)="openDialog()">New</button></span>
</div>
<mat-table #table [dataSource]="dataSource" matSort>
  <!-- Progress Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="slug">
    <mat-header-cell *matHeaderCellDef> Slug</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.slug}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Descripci√≥n</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="openEdit(row)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDelete(row)" color="warn">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator *ngIf="dataSource"
               #paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]">
  >
</mat-paginator>
