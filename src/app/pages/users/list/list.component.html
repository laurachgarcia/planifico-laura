
<div class="filter">
    <div class="col-sm-9 col-md-11">
        <mat-form-field class="mb-2">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <span><button mat-raised-button color="accent" (click)="openDialog()">New</button></span>
</div>
<mat-table #table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef> Date Create </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.created_at}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openEdit(row)"><mat-icon>mode_edit</mat-icon></button>
            <button mat-icon-button (click)="openDelete(row)" color="warn"><mat-icon>delete_forever</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator *ngIf="dataSource"
               #paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]">
></mat-paginator>
