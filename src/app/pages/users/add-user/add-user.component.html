<h2 mat-dialog-title>New User</h2>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <mat-icon matPrefix>perm_identity</mat-icon>
        <input matInput placeholder="First Name" value="">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="mat-icon-left">
        <mat-icon matPrefix>people_outline</mat-icon>
        <input matInput placeholder="Last Name" value="">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field>
    <textarea matInput placeholder="Address"></textarea>
  </mat-form-field>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="mb-0">
        <input matInput placeholder="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
      </mat-form-field>

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="City" value="">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Postal Code" maxlength="100" value="" #characterCountHintExample>
        <mat-hint align="end">{{characterCountHintExample.value.length}} / 5</mat-hint>
      </mat-form-field>
    </div>
  </div>
